version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v   # imprime la versiÃ³n de Node
            - npm ci
        build:
          commands:
            - echo "VITE_API_URL=$VITE_API_URL" >> .env.production
            - echo "VITE_ENV=production" >> .env.production
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
